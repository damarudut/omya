<!doctype html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/HasilUkur_1.js"></script>
        <script src="data/UkurpenunjukkanOMYA_2.js"></script>
        <script src="data/DigitasiSuratUkur_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-6.9007591472486,111.52521488950218],[-6.87953393507475,111.56759660101301]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSattelite_0');
        map.getPane('pane_GoogleSattelite_0').style.zIndex = 400;
        var layer_GoogleSattelite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSattelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSattelite_0;
        map.addLayer(layer_GoogleSattelite_0);
        function pop_HasilUkur_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama_Girik</th>\
                        <td class="visible-with-data" id="Nama_Girik">' + (feature.properties['Nama_Girik'] !== null ? autolinker.link(String(feature.properties['Nama_Girik']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama_Penun</th>\
                        <td class="visible-with-data" id="Nama_Penun">' + (feature.properties['Nama_Penun'] !== null ? autolinker.link(String(feature.properties['Nama_Penun']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">No_Girik</th>\
                        <td class="visible-with-data" id="No_Girik">' + (feature.properties['No_Girik'] !== null ? autolinker.link(String(feature.properties['No_Girik']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas_Girik</th>\
                        <td class="visible-with-data" id="Luas_Girik">' + (feature.properties['Luas_Girik'] !== null ? autolinker.link(String(feature.properties['Luas_Girik']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas_Ukur</th>\
                        <td class="visible-with-data" id="Luas_Ukur">' + (feature.properties['Luas_Ukur'] !== null ? autolinker.link(String(feature.properties['Luas_Ukur']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td class="visible-with-data" id="Keterangan">' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_HasilUkur_1_0 = new L.StripePattern({
            weight: 0.46,
            spaceWeight: 2.0,
            color: '#31ce11',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_HasilUkur_1_0.addTo(map);
        function style_HasilUkur_1_0() {
            return {
                pane: 'pane_HasilUkur_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_HasilUkur_1_0,
                interactive: true,
            }
        }
        function style_HasilUkur_1_1() {
            return {
                pane: 'pane_HasilUkur_1',
                opacity: 1,
                color: 'rgba(49,206,17,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_HasilUkur_1');
        map.getPane('pane_HasilUkur_1').style.zIndex = 401;
        map.getPane('pane_HasilUkur_1').style['mix-blend-mode'] = 'normal';
        var layer_HasilUkur_1 = new L.geoJson.multiStyle(json_HasilUkur_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HasilUkur_1',
            layerName: 'layer_HasilUkur_1',
            pane: 'pane_HasilUkur_1',
            onEachFeature: pop_HasilUkur_1,
            styles: [style_HasilUkur_1_0,style_HasilUkur_1_1,]
        });
        bounds_group.addLayer(layer_HasilUkur_1);
        map.addLayer(layer_HasilUkur_1);
        function pop_UkurpenunjukkanOMYA_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Sertipikat</th>\
                        <td class="visible-with-data" id="Sertipikat">' + (feature.properties['Sertipikat'] !== null ? autolinker.link(String(feature.properties['Sertipikat']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_UkurpenunjukkanOMYA_2_0 = new L.StripePattern({
            weight: 0.46,
            spaceWeight: 2.0,
            color: '#6e87f8',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_UkurpenunjukkanOMYA_2_0.addTo(map);
        function style_UkurpenunjukkanOMYA_2_0() {
            return {
                pane: 'pane_UkurpenunjukkanOMYA_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_UkurpenunjukkanOMYA_2_0,
                interactive: true,
            }
        }
        function style_UkurpenunjukkanOMYA_2_1() {
            return {
                pane: 'pane_UkurpenunjukkanOMYA_2',
                opacity: 1,
                color: 'rgba(110,135,248,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_UkurpenunjukkanOMYA_2');
        map.getPane('pane_UkurpenunjukkanOMYA_2').style.zIndex = 402;
        map.getPane('pane_UkurpenunjukkanOMYA_2').style['mix-blend-mode'] = 'normal';
        var layer_UkurpenunjukkanOMYA_2 = new L.geoJson.multiStyle(json_UkurpenunjukkanOMYA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UkurpenunjukkanOMYA_2',
            layerName: 'layer_UkurpenunjukkanOMYA_2',
            pane: 'pane_UkurpenunjukkanOMYA_2',
            onEachFeature: pop_UkurpenunjukkanOMYA_2,
            styles: [style_UkurpenunjukkanOMYA_2_0,style_UkurpenunjukkanOMYA_2_1,]
        });
        bounds_group.addLayer(layer_UkurpenunjukkanOMYA_2);
        map.addLayer(layer_UkurpenunjukkanOMYA_2);
        function pop_DigitasiSuratUkur_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td class="visible-with-data" id="Luas">' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SERTIPIKAT</th>\
                        <td class="visible-with-data" id="SERTIPIKAT">' + (feature.properties['SERTIPIKAT'] !== null ? autolinker.link(String(feature.properties['SERTIPIKAT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td class="visible-with-data" id="NIB">' + (feature.properties['NIB'] !== null ? autolinker.link(String(feature.properties['NIB']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_DigitasiSuratUkur_3_0 = new L.StripePattern({
            weight: 0.46,

            color: '#ff001a',
            opacity: 1.0,

        function style_DigitasiSuratUkur_3_0() {
            return {
                pane: 'pane_DigitasiSuratUkur_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_DigitasiSuratUkur_3_0,
                interactive: true,
            }
        }
        function style_DigitasiSuratUkur_3_1() {
            return {
                pane: 'pane_DigitasiSuratUkur_3',
                opacity: 1,
                color: 'rgba(255,0,26,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DigitasiSuratUkur_3');
        map.getPane('pane_DigitasiSuratUkur_3').style.zIndex = 403;
        map.getPane('pane_DigitasiSuratUkur_3').style['mix-blend-mode'] = 'normal';
        var layer_DigitasiSuratUkur_3 = new L.geoJson.multiStyle(json_DigitasiSuratUkur_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DigitasiSuratUkur_3',
            layerName: 'layer_DigitasiSuratUkur_3',
            pane: 'pane_DigitasiSuratUkur_3',
            onEachFeature: pop_DigitasiSuratUkur_3,
            styles: [style_DigitasiSuratUkur_3_0,style_DigitasiSuratUkur_3_1,]
        });
        bounds_group.addLayer(layer_DigitasiSuratUkur_3);
        map.addLayer(layer_DigitasiSuratUkur_3);
        var overlaysTree = [
            {label: '<img src="legend/DigitasiSuratUkur_3.png" /> Digitasi Surat Ukur', layer: layer_DigitasiSuratUkur_3},
            {label: '<img src="legend/UkurpenunjukkanOMYA_2.png" /> Ukur penunjukkan OMYA', layer: layer_UkurpenunjukkanOMYA_2},
            {label: '<img src="legend/HasilUkur_1.png" /> Hasil Ukur', layer: layer_HasilUkur_1},
            {label: "Google Sattelite", layer: layer_GoogleSattelite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>        
    </body>
</html>
